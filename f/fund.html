        <h1 id="art-title">基金基本介绍</h1>

        <p>基金投资是一种个人投资者常用的投资手段。</p>
<p>基金投资的金额基本上没有较多的限制，平台多种多样，较为灵活。</p>
<p>基金投资基本以定投为主，以期达到摊分风险、完成微笑曲线、进行储蓄增值等目的。</p>
<p>投资不同基金的种类，会伴随不同的收益及风险。</p>
<p>建议投资者在投资基金之前，要了解所投资基金种类及风险。</p>
